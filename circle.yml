machine:
  node:
    version: $(cat $HOME/$CIRCLE_PROJECT_REPONAME/.nvmrc)

notify:
  webhooks:
    - url: https://public.intranet.usabilla.nl/wall-e/incoming/circleci-build-webhook

dependencies:
  pre:
    - curl -o- -L https://raw.githubusercontent.com/usabilla/js-styleguide/master/scripts/yarn-install.sh | bash;
  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn
  override:
    - yarn install

test:
  override:
    - yarn test
    - yarn lint
